name: My Workflow 

on: 
  push: 
    branches: 
      - main 

jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout Code 
        uses: actions/checkout@v2 
    
      - name: Install Dependencies 
        run: | 
          pip install --upgrade pip 
          pip install -r requirements.txt 
    
      - name: Run Tests 
        run: pytest 